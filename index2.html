<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Factura</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            margin-top: 50px;
        }
        .total {
            text-align: right;
            font-size: 1.2em;
            margin-top: 20px;
            font-weight: bold;
        }
        .submit-btn {
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            padding: 10px;
            width: 100%;
            margin-top: 20px;
        }
        .submit-btn:hover {
            background-color: #0056b3;
        }
        .add-product-btn {
            margin-top: 20px;
        }
        .product hr {
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .badge-paid {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #28a745;
            color: white;
            padding: 5px 10px;
            font-size: 1em;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card position-relative">
            <div class="card-body">
                <!-- Etiqueta "Pagado" -->
                <div class="badge-paid">Pagado</div>
                <h1 class="text-center mb-4">Crear Factura</h1>
                <form id="invoice-form">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="invoice-number" class="form-label">Número de Factura:</label>
                            <input type="text" class="form-control" id="invoice-number" name="invoiceNumber" required>
                        </div>
                        <div class="col-md-6">
                            <label for="invoice-date" class="form-label">Fecha:</label>
                            <input type="date" class="form-control" id="invoice-date" name="invoiceDate" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="customer-name" class="form-label">Nombre del Cliente:</label>
                        <input type="text" class="form-control" id="customer-name" name="customerName" required>
                    </div>

                    <div class="mb-3">
                        <label for="customer-address" class="form-label">Dirección del Cliente:</label>
                        <textarea class="form-control" id="customer-address" name="customerAddress" rows="3" required></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="customer-email" class="form-label">Email del Cliente:</label>
                        <input type="email" class="form-control" id="customer-email" name="customerEmail" required>
                    </div>

                    <div id="products">
                        <div class="product">
                            <div class="mb-3">
                                <label for="product-description-1" class="form-label">Descripción del Producto/Servicio:</label>
                                <input type="text" class="form-control" id="product-description-1" name="productDescription[]" required>
                            </div>
                            <div class="row g-2">
                                <div class="col-md-6">
                                    <label for="product-quantity-1" class="form-label">Cantidad:</label>
                                    <input type="number" class="form-control" id="product-quantity-1" name="productQuantity[]" min="1" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="product-price-1" class="form-label">Precio Unitario:</label>
                                    <input type="number" class="form-control" id="product-price-1" name="productPrice[]" step="0.01" required>
                                </div>
                            </div>
                            <hr>
                        </div>
                    </div>

                    <button type="button" class="btn btn-success add-product-btn" onclick="addProduct()">Agregar Producto/Servicio</button>

                    <div class="total">
                        <label for="total">Total:</label>
                        <span id="total">$0.00</span>
                    </div>

                    <button type="submit" class="submit-btn">Crear Factura</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        let productCount = 1;

        function addProduct() {
            productCount++;
            const productDiv = document.createElement('div');
            productDiv.classList.add('product');
            productDiv.innerHTML = `
                <div class="mb-3">
                    <label for="product-description-${productCount}" class="form-label">Descripción del Producto/Servicio:</label>
                    <input type="text" class="form-control" id="product-description-${productCount}" name="productDescription[]" required>
                </div>
                <div class="row g-2">
                    <div class="col-md-6">
                        <label for="product-quantity-${productCount}" class="form-label">Cantidad:</label>
                        <input type="number" class="form-control" id="product-quantity-${productCount}" name="productQuantity[]" min="1" required>
                    </div>
                    <div class="col-md-6">
                        <label for="product-price-${productCount}" class="form-label">Precio Unitario:</label>
                        <input type="number" class="form-control" id="product-price-${productCount}" name="productPrice[]" step="0.01" required>
                    </div>
                </div>
                <hr>
            `;
            document.getElementById('products').appendChild(productDiv);
        }

        document.getElementById('invoice-form').addEventListener('submit', function(event) {
            event.preventDefault();
            calculateTotal();
            // Aquí puedes agregar la lógica para enviar el formulario
        });

        function calculateTotal() {
            let total = 0;
            const quantities = document.querySelectorAll('input[name="productQuantity[]"]');
            const prices = document.querySelectorAll('input[name="productPrice[]"]');
            quantities.forEach((quantity, index) => {
                total += quantity.value * prices[index].value;
            });
            document.getElementById('total').textContent = `$${total.toFixed(2)}`;
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
